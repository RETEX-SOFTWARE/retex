<head>
    <title>Retex Software</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="up">
        <img src="assets/Retexlogo.jpg" width="140" height="80">
        <a href="softwares.html">
            <button>Softwares</button>
        </a>
        <a href="https://retex-software.github.io/Retbot">
            <button>AI</button>
        </a>
        <button id="menu-icon">&#9776;</button>
    </div>
    <h1 style="color: azure;">Explore Retex Softwares</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.getElementById('menu-icon');
            const upDiv = document.getElementById('up');
            menuIcon.addEventListener('click', function () {
                upDiv.classList.toggle('show-menu');
            });
        });
    </script>

</body>
